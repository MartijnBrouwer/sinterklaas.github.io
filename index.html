<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sinterklaas Inlog</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('images/achtergrond.png') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    /* Transparant overlay zodat achtergrond niet stoort */
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(255,255,255,0.3);
        z-index: 0;
    }

    .login-box, .message-box {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.85);
        padding: 50px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        text-align: center;
    }

    .login-box {
        width: 400px;
    }

    .message-box {
        width: 500px;
    }

    h1 {
        color: #b22222;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        font-size: 1.2em;
        border: 2px solid #b22222;
        border-radius: 6px;
    }

    button {
        background: #b22222;
        color: gold;
        font-size: 1.2em;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: gold;
        color: #b22222;
    }

    #error {
        margin-top: 20px;
        font-size: 1.3em;
        font-weight: bold;
        color: red;
        display: none;
    }

    #main-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5em;
        font-weight: bold;
        display: none;
        z-index: 1;
        text-align: center;
    }

</style>
</head>
<body>
<div class="login-box" id="login-box">
    <h1>Welkom Sinterklaas!</h1>
    <p>Voer het wachtwoord in:</p>
    <input type="text" id="password" placeholder="Wachtwoord zichtbaar">
    <br>
    <button onclick="checkPassword()">Inloggen</button>
    <div id="error"></div>
</div>

<div class="message-box" id="main-message">De cadeaukamer is geopend üéÅ</div>

<audio id="buzzer" src="sounds/wrong.wav"></audio>
<audio id="loginSound" src="sounds/good.wav"></audio>

<script>
function checkPassword() {
    const pwd = document.getElementById('password').value;
    const error = document.getElementById('error');
    const loginBox = document.getElementById('login-box');
    const mainMessage = document.getElementById('main-message');

    if(pwd === 'Pepernoot') {
        // Goed wachtwoord
        document.getElementById('loginSound').play();
        error.style.display = 'none';

        // Verberg login-box
        loginBox.style.display = 'none';

        // Toon groot bericht in eigen tekstvak
        mainMessage.style.display = 'block';
    } else {
        // Fout wachtwoord
        document.getElementById('buzzer').play();
        error.textContent = 'Fout wachtwoord! Probeer opnieuw.';
        error.style.display = 'block';
    }
}
</script>
</body>
</html>
